<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List Users</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">

		<div align="center">
			<h1>Edit Form User</h1>
			<form th:action="@{/admin/users/save}" th:object="${user}"
				method="POST" style="max-width: 600px; margin: 0 auto;">

				<input type="hidden" th:field="*{id}">

				<div class="m-3">
					<div class="form-group row">
						<label class="col-4 col-form-label">User Name: </label>
						<div class="col-8">
							<input type="text" th:field="*{username}" class="form-control"
								required  readonly="readonly" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label">Password: </label>
						<div class="col-8">
							<input type="password" th:field="*{password}"
								class="form-control" required minlength="6" maxlength="10" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-4 col-form-label">Full Name: </label>
						<div class="col-8">
							<input type="text" th:field="*{fullname}" class="form-control"
								required minlength="2" maxlength="20" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label">Roles: </label>
						<div class="col-8">
							<th:block th:each="role: ${listRoles}">
								<input type="checkbox" th:field="*{roles}"
									th:text="${role.name}" th:value="${role.id}" class="m-2" />
							</th:block>
						</div>
					</div>

					<div>
						<button type="submit" class="btn btn-primary">Update</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
