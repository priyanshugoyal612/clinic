<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sign Up - CodeJava</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div>
		<h3><a th:href="@{/clinic}">Clinic</a></h3>
			<h1>Pet Registration</h1>
			
		</div>
		
		<form th:action="@{/process_register_pet}" th:object="${pet}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-4 col-form-label">Pet Name: </label>
					<div class="col-8">
						<input type="text" th:field="*{name}" class="form-control"
							required />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Pet Type: </label>
					<div class="col-8">
						<select th:field="*{type}" class="form-control">
							<option th:value="'DOG'" th:text="DOG"></option>
							<option th:value="'CAT'" th:text="CAT"></option>
							<option th:value="'BIRD'" th:text="BIRD"></option>
						</select>
					</div>
				</div>

			</div>
			<div>
				<button type="submit" class="btn btn-primary">Register Pet</button>
			</div>
	</div>
	</form>
	</div>
</body>
</html>
